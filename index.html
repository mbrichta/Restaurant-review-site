<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Restaurant Reviews</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- navbar (not working in small divices) -->
    <nav class="navbar blue-gradient">
        <a class="navbar-brand justify-content-start" href="#">
            <img class="logo" src="img/logo.png">
        </a>
        <div class="d-flex flex-fill white-text justify-content-center align-items-center">
            <form class="form-inline my-2 justify-content-center">
                <input id="search" class="form-control" type="search" placeholder="I'm looking for..."
                    aria-label="Search">
                <button class="btn btn-md peach-gradient my-2 my-sm-0 ml-1 mr-3" type="submit"><i
                        class="fas fa-search pl-1"></i></button>
            </form>
        </div>
        <div class="justify-content-end" id="navbarTogglerDemo01">
            <button class="btn btn-md btn-outline-white" type="button">login</button>
            <button class="btn btn-md btn-rounded peach-gradient ml-0" type="button">Sign up</button>
        </div>
    </nav>
    <!-- END navbar -->
    <div id="container" class="container">
        <!-- carousel (img need to be centered within div) -->
        <div id="carouselExampleFade" class="carousel carousel-main slide carousel-fade z-depth-2" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                <li data-target="#carousel-example-1z" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active view">
                    <img class="carousel-img" src="img/carousel1.jpg" alt="First slide">
                    <div class="mask flex-center rgba-blue-light"></div>
                </div>
                <div class="carousel-item view">
                    <img class="carousel-img" src="img/carousel2.jpg" alt="Second slide">
                    <div class="mask flex-center rgba-blue-light"></div>
                </div>
                <div class="carousel-item view">
                    <img class="carousel-img" src="img/carousel3.jpg" alt="Third slide">
                    <div class="mask flex-center rgba-blue-light"></div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- END carousel -->

        <h3 class="title2 text-center">Featured restaurants</h3>

        <div id="featuredCard1" class="featuredCard1"></div>
        <div id="featuredCard2" class="featuredCard2"></div>
        <div id="featuredCard3" class="featuredCard3"></div>

        <h3 class="title1 text-center">Nearest Restaurants</h3>

        <div id="map" class="map z-depth-2"></div>
        <div id="nearbyCard1" class="nearbyCard1"></div>
        <div id="nearbyCard2" class="nearbyCard2"></div>
        <!--
            <div id="leaveReview"></div>
            <div id="newRestaurantForm"></div>
            <div id="viewRestaurantReviews"></div>
        -->
        <h3 class="title3 text-center">Restaurants nearby</h3>

    </div>
    <!-- SCRIPTS -->
    <script src="app.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz8gveVxcnSt9h1IFfUNv7EhTNd4dWmTQ&callback=initMap&libraries=places"
        type="text/javascript"></script>
</body>

</html>
